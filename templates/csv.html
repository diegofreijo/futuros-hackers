{% extends 'base.html' %}

{% block title %}EkoPagos{% endblock %}

{% block content %}

<h1>Bienvenido/a a EkoPagos!</h1>

<p>Saldo disponible: ${{ saldo }}</p>

<p>Selecciona el importe a transferir. Debe ser mayor a cero.</p>

<form method="post">
    <label for="title">Importe</label>
    <input type="number" name="importe" min="1" value="0">
    <br>
    <button type="submit">Transferir</button>
</form>

{% endblock %}
