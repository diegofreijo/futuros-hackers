<!DOCTYPE html>
<html>

<head>
    <title>Futuro Hacker | {% block title %}{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="/">Futuro Hacker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('idor') }}">1. GatoGram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('csv') }}">2. EkoPagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cf') }}">3. EkOreos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sqli') }}">4. EkoSalud</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('rxss') }}">5. EkoBook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ci') }}">6. EkoExplorer</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
